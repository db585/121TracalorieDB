<body>

      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>

          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>

  <div class="container">

    <!-- Form card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Itm</span>

            <div class="input-field col s6">
              <input type="text" id="item-name" placeholder="Add Item">
              <label for="item-name">Meal</label>
              <!-- <span class="helper-text" data-error="Enter name of the meal" data-success="right"></span> -->
            </div>

            <div class="input-field col s6">
              <input type="text" id="item-calories" placeholder="Add Calories">
              <label for="item-calories">Calories</label>
              <!-- <span class="helper-text" data-error="Enter name of the meal" data-success="right"></span> -->
            </div>

            <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i> Add Meal</button>
            <!-- <button class="btn update-btn orange"><i class="fas fa-edit"></i> Update Meal</button>
            <button class="btn delete-btn red"><i class="fas fa-times"></i> Delete Meal</button> -->
            <button class="btn back-btn grey right"><i class="fas fa-arrow-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calories counter -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span> </h3>

    <ul id="item-list" class="collection">
